<div class="ScriptTop">

            <ul>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
               <div>
            <div class="container">
                <div class="contact-parent">
                    <div class="contact-child child1">
                        <p>
                            <i class="fas fa-map-marker-alt"></i> Address <br />
                            <span>
                                Azienda Sanitaria Locale
                                <br />
                                Bari, IT
                            </span>
                        </p>

                        <p>
                            <i class="fas fa-phone-alt"></i> Contatti <br />
                            <span> 080 534 8348</span>
                        </p>

                        <p>
                            <i class=" far fa-envelope"></i> Supporto <br />
                            <span><a href="https://www.sanita.puglia.it/">Portale web</a></span>
                        </p>
                        
                    </div>

                    <div class="contact-child child2">
                        <div class="inside-contact">
                            <h2>Contattaci</h2>
                            <h3>
                               <span id="confirm">
                            </h3>

                            <p>Nome *</p>
                            <input id="txt_name" type="text" Required="required">

                            <p>Email *</p>
                            <input id="txt_email" type="text" Required="required">

                            <p>Numero di telefono *</p>
                            <input id="txt_phone" type="text" Required="required">

                            <p>Oggetto*</p>
                            <input id="txt_subject" type="text" Required="required">

                            <p>Message aggiuntivo</p>
                            <textarea id="txt_message" rows="4" cols="20" Required="required" ></textarea>
                            
                            <input type="submit" id="btn_send" value="Invia">
                        </div>
                    </div>
                </div>
            </div>
